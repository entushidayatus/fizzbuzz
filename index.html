<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript FizzBuzz</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700|Roboto:300,400,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <div class="title">
            <h1>Let's say Fizz Buzz</h1>
        </div>

        <div class="content">
            <label class="inputLabel">Input Your Number</label>
            <input type="number" name="angkaFizzbuzz" class="inputNumber" placeholder="Number">
            <button type="button" class="btn" onclick="fizzBuzz()">Check it</button>

            <div class="result">
                <span id="resultNumber"></span>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
